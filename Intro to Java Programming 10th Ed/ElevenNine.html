	Programming Exercise 11.9<br>
	Comments: Fill a variable sized matrix with 1s and 0s<br> 
	then find the rows and columns with the most 1s.<br>
</p>

<p>
	<form id="input" action="" onsubmit="ElevenNine();return false" class="my-form">
		Please enter value for the size of the matrix:
		<input type="text" size=2 id="len">
		<input type="submit" value=Submit>
	</form>
</p>

<p id="exercise"></p>

<script>
	function ElevenNine() {
		var n = document.getElementById("len").value;
		var output = "";

		if (!(+n > 0)) alert ("I'm sorry, I need a positive integer.");
		
		var randomMatrix = new Array(+n);
		for (var i = 0; i < randomMatrix.length; i++) 
			randomMatrix[i] = new Array(+n);

		for (var i = 0; i < +n; i++)
			for (var j = 0; j < +n; j++)
				randomMatrix[i][j] = Math.round(Math.random());

		output += "The random array is:<br>";
		for (var i = 0; i < +n; i++) {
			for (var j = 0; j < +n; j++)
				output += randomMatrix[i][j];
			output += "<br>";
		}

		largestRow = [];
				
		var largeRow = 0;
		for (var i = 0; i < +n; i++) {
			var ones = 0;
			for (var j = 0; j < +n; j++)
				ones += randomMatrix[i][j];
				if (ones > largeRow) {
					largeRow = ones;
					//largestRow.clear();
					largestRow = [];
					largestRow.push(i);
				} else if (largeRow == ones)
					largestRow.push(i);
			}
			
		output += "The largest row index: " + largestRow + "<br>";

		largestColumn = [];
				
		var largeColumn = 0;
		for (var j = 0; j < +n; j++) {
			var ones = 0;
			for (var i = 0; i < +n; i++)
				if (randomMatrix[i][j] == 1)
					ones++;
			if (ones > largeColumn) {
				largeColumn = ones;
				//largestColumn.clear();
				largestColumn = [];
				largestColumn.push(j);
			} else if (largeColumn == ones)
				largestColumn.push(j);
		}

		output += "The largest column index: " + largestColumn + "<br>";

	    document.getElementById("exercise").innerHTML = output;
  }
</script>

</body>
